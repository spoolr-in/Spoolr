name: Spoolr Deployment

on:
  workflow_run:
    workflows: ["CI workflow"]
    branches: [main]
    types:
      - completed

jobs:
  deploy_to_server:
    name: Deploy Spoolr to Production Server
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
       - name: Execute remote SSH commands for Spoolr deployment
         uses: appleboy/ssh-action@master
         with:
           host: ${{ secrets.SERVER_HOST }}
           username: ${{ secrets.SERVER_USERNAME }}
           key: ${{ secrets.SSH_PRIVATE_KEY }}
           port: 22
           script: |
             echo "ðŸš€ Starting Spoolr deployment..."
             echo $HOME
             cd $HOME
             
             # Navigate to Spoolr project directory
             cd spoolr-core
             
             # Reset any local changes and pull latest code
             git checkout -- .
             git pull -r
             
             # Load production environment variables
             . ./setProductionEnv.sh
             
             # Stop and remove only the Spoolr Core container (keep DB & MinIO running!)
             docker compose -f docker-compose.prod.yml stop spoolr-core
             docker compose -f docker-compose.prod.yml rm -f spoolr-core
             
             # Clean up unused Docker resources
             docker system prune -a -f
             
             # Pull latest Spoolr Core image and restart
             docker compose -f docker-compose.prod.yml pull spoolr-core
             docker compose -f docker-compose.prod.yml up -d spoolr-core
             
             # Show running containers
             docker ps
             
             echo "âœ… Spoolr deployment completed successfully!"
