spring.application.name=spoolr-core

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${SERVER_PORT}

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Multipart File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
frontend.base.url=http://localhost:3000

# MinIO Public Endpoint (for external clients like Station App)
minio.public.endpoint=${MINIO_PUBLIC_ENDPOINT:http://localhost:9000}

# Document Conversion Configuration
conversion.libreoffice.path.windows=C:/Program Files/LibreOffice/program/soffice.exe
conversion.libreoffice.path.linux=/usr/bin/soffice
conversion.libreoffice.timeout=30000
conversion.enabled=true
conversion.supported.formats=PDF,DOCX,DOC,XLSX,PPTX,JPG,PNG
