# üöÄ SPOOLR PRODUCTION DEPLOYMENT 
# Database & MinIO run continuously, only app container gets updated

version: "3.9"

services:
  # üóÑ PostgreSQL Database Service
  postgres:
    image: postgres:15
    container_name: spoolr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spoolr-network

  # üìÅ MinIO Object Storage Service
  minio:
    image: minio/minio:latest
    container_name: spoolr-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001" --address ":9000"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - spoolr-network

 # üåê Spoolr Frontend Service
  spoolr-frontend:
    image: athyadw45/spoolr-frontend:latest
    container_name: spoolr-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://spoolr-core:8080
    ports:
      - "3000:3000"
    depends_on:
      spoolr-core:
        condition: service_healthy
    networks:
      - spoolr-network

  # üöÄ Spoolr Core API Service
  spoolr-core:
    image: athyadw45/spoolr-core:latest
    container_name: spoolr-core
    restart: unless-stopped
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      DDL_AUTO: ${DDL_AUTO}
      SHOW_SQL: ${SHOW_SQL}

      SERVER_PORT: ${SERVER_PORT}

      EMAIL_USERNAME: ${EMAIL_USERNAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}

      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}

      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_SECURITY_USER_NAME: healthchecker
      SPRING_SECURITY_USER_PASSWORD: somepassword
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "-u", "healthchecker:somepassword", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - spoolr-network
    volumes:
      - app_logs:/app/logs

# üíæ Named volumes
volumes:
  postgres_data:
  minio_data:
  app_logs:

# üåê Network
networks:
  spoolr-network:
    driver: bridge
